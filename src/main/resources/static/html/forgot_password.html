<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="../css/forgot_password.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<img class="wave" src="../img/wave.png">
<div class="container">
    <div class="img">
        <img src="../img/bg.svg">
    </div>
    <div class="login-content">
        <form id="forgot-password-form">
            <img src="../img/avatar.svg">
            <h2 class="title">Forgot Password</h2>
            <p class="instruction">Enter your email address and we'll send you a link to reset your password.</p>

            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input" required name="username">
                </div>
            </div>
            <div id="error-message" class="error-message"></div>

            <button type="submit" class="btn" id="send-btn">
                Send Reset Link
                <div class="spinner" id="spinner"></div>
            </button>
            <button class="btn back-btn" onclick="location.href='login.html'; return false;">Back to Login</button>
        </form>
    </div>
</div>
<script type="text/javascript" src="../javascript/animation.js"></script>
<script type="text/javascript" src="../javascript/forgot_password.js"></script>
</body>
</html>
