<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<img class="wave" src="../img/wave.png">
<div class="container">
    <div class="img">
        <img src="../img/bg.svg">
    </div>
    <div class="login-content">
        <form id="reset-password-form">
            <img src="../img/avatar.svg">
            <h2 class="title">Reset Password</h2>
            <p class="instruction">Enter the OTP sent to your email and set your new password.</p>

            <!-- OTP input -->
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-key"></i>
                </div>
                <div class="div">
                    <h5>OTP</h5>
                    <input type="text" class="input" required name="otp">
                </div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input" required name="username">
                </div>
            </div>

            <!-- New password input -->
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>New Password</h5>
                    <input type="password" class="input" required name="new-password" >
                </div>
            </div>

            <!-- Confirm new password input -->
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Confirm New Password</h5>
                    <input type="password" class="input" required name="confirm-password">
                </div>
            </div>

            <input type="submit" class="btn" value="Reset Password">
            <button class="btn back-btn" onclick="location.href='login.html'; return false;">Back to Login</button>
        </form>

        <div id="reset-password-message" style="display:none; color: red;"></div>
    </div>
</div>
<script type="text/javascript" src="../javascript/animation.js"></script>
<script type="text/javascript" src="../javascript/reset_password.js"></script>
</body>
</html>
